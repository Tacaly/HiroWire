<!-- This is the main side navigation -->
<aside class="w-64 bg-gray-800 shadow-lg" style="height: 100vh;">
    <div class="p-6">
        <!-- You can put a logo here -->
        <h2 class="text-white text-xl font-semibold mb-6 text-center">Navigation</h2>
        
        <nav class="space-y-2">
            <!-- Generate Peer Link -->
            <a href="/"
               class="flex items-center px-4 py-3 rounded-lg transition-colors duration-200
               {% if active_page == 'generate' %}
                   bg-blue-600 text-white
               {% else %}
                   text-gray-400 hover:bg-gray-700 hover:text-white
               {% endif %}
            ">
                <!-- SVG Icon (Example) -->
                <svg class="h-5 w-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                Generate Peer
            </a>

            <!-- Manage Peers Link -->
            <a href="/peers"
               class="flex items-center px-4 py-3 rounded-lg transition-colors duration-200
               {% if active_page == 'manage' %}
                   bg-blue-600 text-white
               {% else %}
                   text-gray-400 hover:bg-gray-700 hover:text-white
               {% endif %}
            ">
                <!-- SVG Icon (Example) -->
                <svg class="h-5 w-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
